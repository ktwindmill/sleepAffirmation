<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>sleepAffirmation_1. Sleep fluids (lofi, sleep, study, chill)</title>

        <script type="text/javascript" src="dist/GlslCanvas.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/github/fetch/master/fetch.js"></script>

        <style>
            body{
                background: #42F952;
            }
            
            
            #glslCanvas{
                position: absolute;
                top: 0%;
                left: 0%;
                width: 100%;
                height: 100%; 
            }
            
            
            
        </style>
    </head>
    
    <body>
        <canvas id="glslCanvas" data-fragment="#ifdef GL_ES
precision mediump float;
#endif

uniform vec2 u_resolution;
uniform float u_time;

const int AMOUNT = 1;

void main(){

    vec2 coord = 5.0 * (gl_FragCoord.xy - u_resolution/2.0) / min(u_resolution.y, u_resolution.x);

    float len;

    for (int i =0; i< 4; i++){
        len = length(vec2(coord.x, coord.y));

        coord.x = coord.x- cos(coord.y +sin (len)) +cos(u_time/4.0);
        coord.y = coord.y+ sin(coord.x +cos(len) +cos (len)) +sin(u_time/15.0);

    }


    gl_FragColor = vec4(sin(len*0.4), cos(len*0.2),9,1.0);
}"></canvas>
    
    </body>
